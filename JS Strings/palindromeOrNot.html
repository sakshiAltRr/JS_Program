<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rev(str){
            let str1=str.split("").reverse().join("");
            return str==str1;
        }
        document.write(rev("racecar")+"<br>");
        
        document.write(rev("hello"));
    </script>
</body>
</html>
