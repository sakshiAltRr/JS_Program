<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //let x="0";strict comparison for x variable type
        
        let x=0;
        switch(x){
            case 0:
                text="OFF";
                break;

            case 1:
                text="ON";
                break;
            default:
                text="No value found";
        }
        document.write(text);
    </script>
