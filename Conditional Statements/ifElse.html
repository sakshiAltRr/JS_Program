<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main"></p>
    <script>
        const hour=new Date().getHours();
        let greeting;
        if(hour < 18){
            greeting ="Good Day";
        }
        else{
            greeting="Good Evening";
        }
        document.getElementById("main").innerHTML=greeting;
    </script>
</body>
</html>
