<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    const car=["BMW","Mercedes","Mini Cooper","Defender"];
    let text="";
    for(let i=0;i<car.length;i++){
        text+=car[i]+"<br>";
    }
    document.write(text);
</script>
