<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        for(i=0;i<10;i++){
            if(i==3) {break;} //it will stop once it'll come across 3rd iteration
            document.write(i + " ");
        }
        document.write("<br>");
        let a=0;
        for(a=0;a<10;a++){
            if(a==4){
                continue; //it will skip 4
            }
            document.write(a + " ");
        }
    </script>
</body>
</html>
