<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text="";
        let number=0;
        
        while(number<10){
            text += "The number is: "+number + "<br>";
            number++;
        }
        document.write(text);
    </script>
</body>
</html>
