<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const arr=["Jan","Feb","Mar","April","May"];
       
     
   
       let sorted=arr.sort();//it makes changes to og array
       document.write(sorted);
       document.write("<br>");
       document.write(arr);
       document.write("<br>");


       const arr1=["Chickoo","Apple","Banana","Guava"];
       let sorted1=arr1.toSorted();//it creates new array and keeps the og as it is
       document.write(sorted1);
       document.write("<br>");
       document.write(arr1);
    </script>
</body>
