<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form validation</h2>
    <form id="f1">
        <input type="text" placeholder="Enter Your name" id="formInput">
        <button type="submit">Submit</button>

    </form>
    <script>
        document.querySelector("#f1").addEventListener("submit",(e)=>{
            let input=document.querySelector("#formInput");
            if(!input.value){
                e.preventDefault();
                alert("Input can't be empty");
            }
        });
    </script>
</body>
</html>
