<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class Animal{
        constructor(AnimalName){
            this.AnimalName=AnimalName;
        }
        bark(){
            return `${this.AnimalName} barks`;
        }
    }

    class Dog extends Animal{
        constructor(AnimalName,color){
            super(AnimalName)
            this.color=color;
        }
    }
    let obj1=new Animal("Dog");
    let obj2= new Dog("Dog","White");
    document.write(obj2.color);
    document.write("<br>")
    document.write(obj1.bark());
   
   
</script>
</body>
</html>
