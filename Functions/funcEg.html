<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunc(num1,num2){
            return num1+num2;
        }
        let result=myFunc(4,5);//invoked
        let result1=myFunc(8,2)
         document.writeln("The addition of " +4+ " and " +5+ " is " + result +"<br>");
         document.writeln("The addition of " +8+ " and " +2+ " is " + result1);
        document.write("<br>")
        document.write(typeof(myFunc));
    </script>
</body>
</html>
